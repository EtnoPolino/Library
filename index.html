<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library Book</title>
</head>
<body>
    <header>Library</header>
    
    <main>
        <button id="modalBtn" class="button">ADD BOOK</button>

        <div id="modal" class="modal">        
            <form>
                <div class="closeBtn">&times;</div>
                <label for="title"> Title : </label>
                <input type="text" name="title" id="title" required>
                <label for="author"> Author : </label>
                <input type="text" name="author" id="author" required>
                <label for="pages"> Pages : </label>
                <input type="number" name="pages" id="pages" min="1" max="5000" required>
                <div>
                    <label for="read">Have you read it ? </label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button type="submit">submit</button>
            </form>
        </div>

        <section class="bookcontainer">
            <div class="note">
                <p>Title : <span id="title"></span></p>
                <p>Author : <span id="author"></span></p>
                <p>Pages : <span id="pages"></span></p>
                <button id="read">READ</button>
                <button id="remove">DELETE</button>
            </div>         
        </section>  
    </main>
</body>
</html>
